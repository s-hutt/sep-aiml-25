name: test-coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python and uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: |
          **/pyproject.toml
          **/uv.lock

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run pytest with coverage check (â‰¥ 92%)
      run: |
        uv run pytest \
        --cov=shapiq_student \
        --cov-report=term-missing \
        --cov-report=xml \
        --cov-fail-under=92 \
        -n logical
